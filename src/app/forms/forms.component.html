<section class="send-music-section">
  <div class="container">
    <div class="section-header">
      <h2 class="section-title">Envie Sua Música</h2>
      <p class="section-subtitle">
        Preencha os campos abaixo para compartilhar uma música especial
      </p>
      <div class="title-underline"></div>
    </div>

    <form class="music-form">
      <div class="form-group">
        <label class="form-label">Seu nome</label>
        <p class="form-hint">Como você quer ser identificado</p>
        <input type="text" class="form-input" placeholder="Digite seu nome">
      </div>
      <div class="form-group">
        <label class="form-label">Seu email</label>
        <p class="form-hint">Seu endereço de email</p>
        <input type="email" class="form-input" placeholder="exemplo@email.com">
      </div>

      <div class="form-group">
        <label class="form-label">Email do destinatário</label>
        <p class="form-hint">Para quem é essa música?</p>
        <input type="email" class="form-input" placeholder="destinatario@email.com">
      </div>

      <div class="form-group">
        <label class="form-label">Mensagem pessoal</label>
        <p class="form-hint">O que essa música significa para você? Por que escolheu essa música para essa pessoa?</p>
        <textarea class="form-textarea" rows="4" placeholder="Escreva sua mensagem especial..."></textarea>
      </div>

      <div class="form-group">
        <label class="form-label">Pesquisar música</label>
        <p class="form-hint">Nome da música ou artista</p>
        <div class="search-container">
          <input type="text" class="form-input search-input" placeholder="Ex: 'Bohemian Rhapsody - Queen'">
          <button type="button" class="search-button">Buscar</button>
        </div>
      </div>

      <button type="submit" class="submit-button">
        Enviar Música
        <span class="button-icon"></span>
      </button>
    </form>
  </div>
</section>
